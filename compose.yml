name: trade-tariff-admin

services:
  admin:
    container_name: admin
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=review
    extra_hosts:
      - "telemetry.preevy.dev:127.0.0.1" # Disables telemetry

